<mat-toolbar color="primary">
  <span class="cursor-pointer" matRipple (click)="drawer.toggle()">Site</span>

  <span class="spacer"></span>
  
  <mat-icon class="cursor-pointer" matRipple mat-button [matMenuTriggerFor]="menu">menu</mat-icon>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>  

<mat-drawer-container class="sidenav-container" autosize hasBackdrop>
    <mat-drawer #drawer class="sidenav" mode="side">
      <button mat-menu-item (click)="drawer.toggle()">Item 1</button>
      <button mat-menu-item (click)="drawer.toggle()">Item 2</button>
    </mat-drawer>

    <div class="sidenav-content">
      <ng-content></ng-content>
    </div>
      
</mat-drawer-container>
